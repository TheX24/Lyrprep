<div class="text-box-container">
    <div class="text-box-header">
        <h3>Input</h3>
        <div class="text-box-actions">
            <button id="clear-input" class="icon-button" aria-label="Clear input">
                <i class="fas fa-trash-alt"></i>
            </button>
            <button id="search-lyrics" class="icon-button" aria-label="Search lyrics">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    <div class="text-box-wrapper">
        <textarea id="input-text" placeholder="Paste your lyrics here or search for lyrics..." rows="10" autofocus></textarea>
    </div>
</div>
