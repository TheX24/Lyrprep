<div id="search-modal" class="search-modal">
    <div class="search-container">
        <div class="search-header">
            <div style="display: flex; flex-direction: column; gap: 0.95cqh; justify-content: center;">
                <h3>Search Lyrics</h3>
                <div class="providersTab">
                    <div class="provider sl active">
                        <span>Spicy Lyrics</span>
                    </div>
                    <div class="provider lrclib">
                        <span>LRCLIB</span>
                    </div>
                </div>
            </div>
            <button id="close-search" class="close-btn" aria-label="Close search">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form class="search-form spicylyrics">

            <div class="lrclib-formGroup">
                <p style="text-align: center; font-size: 1.25rem; font-weight: 700;">LRCLIB Search</p>
                <div class="form-group">
                    <label for="search-track">Track Name</label>
                    <input type="text" id="search-track" class="form-control" placeholder="Enter track name" required>
                </div>
                <div class="form-group">
                    <label for="search-artist">Artist (optional)</label>
                    <input type="text" id="search-artist" class="form-control" placeholder="Enter artist name">
                </div>
                <div class="form-group">
                    <label for="search-album">Album (optional)</label>
                    <input type="text" id="search-album" class="form-control" placeholder="Enter album name">
                </div>
            </div>

            <div class="sl-formGroup">
                <p style="text-align: center; font-size: 1.25rem; font-weight: 700;">Spicy Lyrics Search</p>
                <div class="form-group">
                    <label for="search-spotify-url">Spotify URL</label>
                    <input type="text" id="search-spotify-url" class="form-control" placeholder="Enter the Spotify URL" required>
                </div>

                <div class="hcaptcha-container">
                    <div id="sl-hcaptcha-content"></div>
                </div>
            </div>

            <button type="submit" id="search-btn" class="btn btn-primary">
                <i class="fas fa-search"></i> Search
            </button>
        </form>
        
        <div id="search-results" class="search-results">
            <!-- Search results will be populated here -->
            <div class="text-center" style="padding: 2rem; color: var(--secondary-color);">
                <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                <p>Search for lyrics to get started</p>
            </div>
        </div>
    </div>
</div>
